---
# Checks an Ansible local facts file has been created for this role to record it has been applied

- name: get contents of local fact file
  command: "cat /etc/ansible/facts.d/barc_{{ postgresql9_server_barc_role_name }}.fact"
  changed_when: false
  register: postgresql9_server_test_fact_ansible_local_fact_contents
- name: assert local fact file was generated correctly
  assert:
    that:
      - "'role_applied=true' in postgresql9_server_test_fact_ansible_local_fact_contents.stdout"
